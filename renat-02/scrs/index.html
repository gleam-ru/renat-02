<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Examples</title>
    <style>
      body img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <span><a href="?scr=scr00">main</a></span>
      <span><a href="?scr=scr02">template 1</a></span>
      <span><a href="?scr=scr03">template 2</a></span>
    </div>
    <img src="scr00.jpg" alt="">
  </body>
  <script type="text/javascript">
    window.getUrlParams = function() {
        var vars = {},
            hash;
        var hashes = decodeURIComponent(window.location.href.slice(window.location.href.indexOf('?') + 1)).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars[hash[0]] = hash[1];
        }
        return vars;
    };

    var img = document.querySelector('body > img');
    var scr = getUrlParams().scr || 'scr00';
    img.setAttribute('src', scr+'.jpg');

  </script>
</html>
